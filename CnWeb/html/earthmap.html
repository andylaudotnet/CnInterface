<html> 
<head> 
   <title>Sample</title> 
   <script src="http://www.google.com/jsapi?key=ABQIAAAAy4iUCF21sXJ9wxoHnWj0LxQqty21yngZpAxHrf7D-rNNuuvAexSY8GgTzjd-6Ph8JKZZiThXRbu_6A"> </script> 
   <script type="text/javascript"> 
      var ge; 
      google.load("earth", "1"); 
 
      function init() { 
         google.earth.createInstance('map3d', initCB, failureCB); 
      } 
 
      function initCB(instance) { 
         ge = instance; 
         ge.getWindow().setVisibility(true); 
	 //ge.getNavigationControl().setVisibility(ge.VISIBILITY_SHOW); 
      } 
 
      function failureCB(errorCode) { 
      } 
 
      google.setOnLoadCallback(init); 
      
      function setmapwidth()
     {
	document.getElementById("map3d").style.width=document.body.clientWidth-20;
	document.getElementById("map3d").style.height=document.body.clientHeight-30;
     }
   </script>   
</head> 
<body onload="setmapwidth();" onresize="setmapwidth();"> 
   <div id="map3d" style="height: 400px; width: 600px;background-color:#ffffff;"></div> 
</body> 
</html>
